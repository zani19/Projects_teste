name: Move Cards to Ready

on:
  schedule:
    - cron: '0 0 * * *' # Executar todos os dias à meia-noite
  workflow_dispatch: # Para executar manualmente, se necessário

jobs:
  move-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2
        
      - name: Mover cards contendo "SPRINT 2" do Backlog para Ready
        uses: JasonEtco/move-to-column-action@v3
        with:
          project: "Nome do seu projeto" # Substitua pelo nome do seu projeto
          column_name: "Ready"
          column_id: "ID da coluna Ready" # Substitua pelo ID da coluna Ready
          issue_title: "SPRINT 2"
          github_token: ${{ secrets.GITHUB_TOKEN }}
